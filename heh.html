<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday, Aera!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(120deg, #FFD6EC 0%, #B2FFFA 100%);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .card {
      max-width: 430px;
      margin: 50px auto;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      border-radius: 16px;
      padding: 32px 28px;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: floatCard 1.6s ease;
    }
    @keyframes floatCard {
      from { opacity: 0; transform: translateY(40px) scale(0.8);}
      to   { opacity: 1; transform: translateY(0) scale(1);}
    }
    h1 {
      font-size: 2.3em;
      color: #FF69B4;
      margin-bottom: 0.1em;
      text-shadow: 1px 2px 6px #FAA2C1;
    }
    .cake {
      font-size: 3em;
      margin-bottom: 0.2em;
      animation: cakeBounce 2s infinite;
    }
    @keyframes cakeBounce {
      0%,100% { transform: scale(1);}
      16% { transform: scale(1.08);}
      32% { transform: scale(0.93);}
      48% { transform: scale(1.05);}
      64% { transform: scale(1);}
    }
    .wish {
      font-size: 1.15em;
      line-height: 1.35em;
      color: #322F3D;
      margin: 20px 0 28px 0;
    }
    .name {
      font-size: 1.32em;
      font-weight: bold;
      color: #15B7B9;
      text-shadow: 0px 2px 14px #B2FFFA;
      letter-spacing: 1.5px;
    }
    .confetti {
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 1;
    }
    .btn-greet {
      display: inline-block;
      background: linear-gradient(45deg,#FA71CD,#54E6AF);
      color: white;
      border:none;
      font-size: 1em;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 28px;
      margin-top: 16px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(250,113,205,0.19);
      transition: background 0.24s;
    }
    .btn-greet:hover {
      background: linear-gradient(90deg,#54E6AF,#FA71CD);
      transform: scale(1.07);
    }
    footer {
      text-align: center;
      color: #999;
      font-size: 0.85em;
      margin-top: 46px;
    }
  </style>
</head>
<body>
  <canvas class="confetti" id="confetti-canvas"></canvas>
  <div class="card">
    <div class="cake">üéÇ</div>
    <h1>Happy Birthday</h1>
    <div class="name">Aera</div>
    <div class="wish">
      haaaapppppyyyy birthhhhdayyyyyy aera!!!!!!!!<br>
    </div>
    <button class="btn-greet" onclick="alert('Wishing you an AWESOME birthday, Aera! üéàüéÅ')">Send Birthday Wish</button>
  </div>
  <footer>
    Made with ‚ù§Ô∏è just for you, Aera!
  </footer>
  <script>
    // Simple confetti effect
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
    const colors = ['#FA71CD','#54E6AF','#FFD6EC','#FFEEAA','#B2FFFA','#FF69B4','#6699FF','#FEED7A'];
    let particles = [];
    for(let i=0;i<38;i++) {
      particles.push({
        x: Math.random()*W,
        y: Math.random()*H/2,
        r: Math.random()*7+5,
        d: Math.random()*100,
        color: colors[Math.floor(Math.random()*colors.length)],
        tilt: Math.random()*10-5
      });
    }
    function draw() {
      ctx.clearRect(0,0,W,H);
      for(let i=0;i<particles.length;i++) {
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, false);
        ctx.fillStyle = p.color;
        ctx.fill();
      }
      update();
    }
    let angle = 0;
    function update() {
      angle += 0.01;
      for(let i=0;i<particles.length;i++) {
        let p = particles[i];
        p.y += Math.cos(angle+p.d)+1+p.r/2;
        p.x += Math.sin(angle)+2;
        if(p.y > H){
          p.y = -10;
          p.x = Math.random()*W;
        }
      }
    }
    setInterval(draw, 25);
    // Responsive canvas
    window.addEventListener('resize', () => {
      W=window.innerWidth; H=window.innerHeight;
      canvas.width=W; canvas.height=H;
    });
  </script>
</body>
</html>
